<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="coffeestyle.css">
</head>
<body>
    
    <header class="header">
        <a href="#" class="logo">
            <ion-icon name="cafe"></ion-icon>coffee</a>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#reviews">Reviews</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="home">
        <div class="content">
            <h2>Coffee Build Your Mind.</h2>
            <p>"Drinking a cup of coffee with your eyes closed isn't 
                a sophisticated task for a person, but it's hard for a robot."</p>
                <a href="#">Get Started</a>
        </div>
        <div class="wrapper-login">
            <h2>Member Login</h2>
            <form action="get">
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Enter your email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Enter your password</label>
                </div>
                <div class="remember-forget">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Not a member? <a href="#">Sign
                        up now</a></p>
                </div>
            </form>
        </div>

    </section>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
